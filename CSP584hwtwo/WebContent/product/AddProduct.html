<!DOCTYPE html>

			<tr>

				</label></td>	
			<tr/>
			<tr>
				<td>Product Image</td>
				<td><input type = "file" id = "photo" name = "imageUrl"></td>
			<tr/>
			<tr>
				<td>Product Price</td>
				<td><input type = "text" name = "productPrice"/></td>
			<tr/>
			<tr>
				<td>Product Information</td>
				<td><input type = "text" name = "productInfo"/></td>
			<tr/>
			<tr>
				<td>Product Category</td>

					<input type = "radio" name = "productCategory" value = "VoiceAssistant">VoiceAssistant/SmartSpeaker
				</td>
			<tr/>
			<tr>
				<td>Product Stock</td>
				<td><input type = "text" name = "productStock"/></td>
			<tr/>
			
			<tr>
				<td colspan="2">
					<div class="btn-red">
						<input type="submit" value="提交" id="sub-btn">
